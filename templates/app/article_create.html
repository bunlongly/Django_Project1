{% extends "app/base.html" %} {% block content %}
<!-- Article Creation Form -->
<form
  method="POST"
  class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg"
>
  {% csrf_token %}

  <div class="mb-6">
    <label for="id_title" class="block text-lg font-semibold text-gray-700 mb-2"
      >Title</label
    >
    <div class="w-full">{{ form.title }}</div>
  </div>

  <!-- Content Field -->
  <div class="mb-6">
    <label
      for="id_content"
      class="block text-lg font-semibold text-gray-700 mb-2"
      >Content</label
    >
    <div class="w-full">{{ form.content }}</div>
  </div>

  <!-- Status Field -->
  <div class="mb-6">
    <label
      for="id_status"
      class="block text-lg font-semibold text-gray-700 mb-2"
      >Status</label
    >
    <div class="w-full">{{ form.status }}</div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end mt-6">
    <button
      type="submit"
      class="px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Save
    </button>
  </div>
</form>

<!-- Back Link -->
<div class="text-center mt-6">
  <a
    href="{% url 'home' %}"
    class="text-blue-600 hover:underline text-lg font-semibold"
    >Back to list</a
  >
</div>

{% endblock content %} {% block page_js %}
<script>
  const contentMarkdown = new EasyMDE({
    element: document.getElementById("id_content"),
    spellChecker: false,
    status: false,
    toolbar: [
      "bold",
      "italic",
      "strikethrough",
      "|",
      "quote",
      "code",
      "unordered-list",
      "ordered-list",
      "|",
      "link",
      "image",
      "|",
      "preview",
    ],
    forceSync: true,
  });
</script>
{% endblock page_js %}
